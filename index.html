<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="header__icon-container__1">
        <ion-icon class="header__icon" name="help-circle-outline"></ion-icon>
      </div>
      <h1 class="header__title">Wordle</h1>
      <div class="header__icon-container__2">
        <ion-icon class="header__icon" name="stats-chart-outline"></ion-icon>
        <ion-icon class="header__icon" name="settings-outline"></ion-icon>
      </div>
    </div>
  </header>

  <section class="section">
    <div class="board">
      <div class="board__row board__row__1">
        <div class="board__tile board__tile__1"></div>
        <div class="board__tile board__tile__2"></div>
        <div class="board__tile board__tile__3"></div>
        <div class="board__tile board__tile__4"></div>
        <div class="board__tile board__tile__5"></div>
      </div>
      <div class="board__row board__row__2 active">
        <div class="board__tile board__tile__1"></div>
        <div class="board__tile board__tile__2"></div>
        <div class="board__tile board__tile__3"></div>
        <div class="board__tile board__tile__4"></div>
        <div class="board__tile board__tile__5"></div>
      </div>
      <div class="board__row board__row__3">
        <div class="board__tile board__tile__1"></div>
        <div class="board__tile board__tile__2"></div>
        <div class="board__tile board__tile__3"></div>
        <div class="board__tile board__tile__4"></div>
        <div class="board__tile board__tile__5"></div>
      </div>
      <div class="board__row board__row__4">
        <div class="board__tile board__tile__1"></div>
        <div class="board__tile board__tile__2"></div>
        <div class="board__tile board__tile__3"></div>
        <div class="board__tile board__tile__4"></div>
        <div class="board__tile board__tile__5"></div>
      </div>
      <div class="board__row board__row__5">
        <div class="board__tile board__tile__1"></div>
        <div class="board__tile board__tile__2"></div>
        <div class="board__tile board__tile__3"></div>
        <div class="board__tile board__tile__4"></div>
        <div class="board__tile board__tile__5"></div>
      </div>
      <div class="board__row board__row__6">
        <div class="board__tile board__tile__1"></div>
        <div class="board__tile board__tile__2"></div>
        <div class="board__tile board__tile__3"></div>
        <div class="board__tile board__tile__4"></div>
        <div class="board__tile board__tile__5"></div>
      </div>
    </div>
    <div class="keyboard">
      <div class="keyboard__row">
        <button class="keyboard__button" value="Q">Q</button>
        <button class="keyboard__button" value="W">W</button>
        <button class="keyboard__button" value="E">E</button>
        <button class="keyboard__button" value="R">R</button>
        <button class="keyboard__button" value="T">T</button>
        <button class="keyboard__button" value="Y">Y</button>
        <button class="keyboard__button" value="U">U</button>
        <button class="keyboard__button" value="I">I</button>
        <button class="keyboard__button" value="O">O</button>
        <button class="keyboard__button" value="P">P</button>
      </div>
      <div class="keyboard__row">
        <button class="keyboard__button" value="A">A</button>
        <button class="keyboard__button" value="S">S</button>
        <button class="keyboard__button" value="D">D</button>
        <button class="keyboard__button" value="F">F</button>
        <button class="keyboard__button" value="G">G</button>
        <button class="keyboard__button" value="H">H</button>
        <button class="keyboard__button" value="J">J</button>
        <button class="keyboard__button" value="K">K</button>
        <button class="keyboard__button" value="L">L</button>
      </div>
      <div class="keyboard__row">
        <button class="keyboard__button keyboard__button--enter" value="Enter">Enter</button>
        <button class="keyboard__button" value="Z">Z</button>
        <button class="keyboard__button" value="X">X</button>
        <button class="keyboard__button" value="C">C</button>
        <button class="keyboard__button" value="V">V</button>
        <button class="keyboard__button" value="B">B</button>
        <button class="keyboard__button" value="N">N</button>
        <button class="keyboard__button" value="M">M</button>
        <button class="keyboard__button keyboard__button--backspace" value="Backspace">
          <ion-icon class="backspace__icon" name="backspace-outline"></ion-icon>
        </button>
      </div>
    </div>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
